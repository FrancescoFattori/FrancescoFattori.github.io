<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Francesco Fattori</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --text: #f5f5f5;
      --accent: #e0e0e0;
      --muted: #c0c0c0;
      --card: #1a1a1a;
      --border: rgba(255,255,255,0.12);
      font-family: 'Inter', system-ui, sans-serif;
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem 4rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.3rem 0;
    }

    p.subtitle {
      color: var(--muted);
      font-size: 1rem;
      margin: 0;
    }

    main {
      width: 100%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 5rem;
    }

    .card {
      background: var(--card);
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      transition: border 0.3s ease, transform 0.2s ease;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 0.6rem;
      color: var(--text);
    }

    .projects a {
      display: block;
      margin-bottom: 0.3rem;
      padding-left: 0.4rem;
      border-left: 2px solid var(--border);
      color: #fafafa;
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s;
    }

    .projects a:hover {
      border-color: var(--accent);
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    .contacts-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(20,20,20,0.92);
      border-top: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.8rem 1rem;
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      z-index: 9999;
    }

    .contacts-fixed a {
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      transition: color 0.2s ease, text-shadow 0.3s ease;
    }

    .contacts-fixed a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .card { padding: 0.8rem 1rem; }
      main { max-width: 90%; }
      .contacts-fixed { gap: 1rem; font-size: 0.85rem; }
    }
  </style>
  <link rel="icon" href="favicon.ico" />
</head>

    </div>
